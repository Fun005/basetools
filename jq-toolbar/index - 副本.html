<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toolbar.js-实用的tooltip样式jQuery工具栏插件</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="css/documentation.css">
	<link href="css/prettify.css" rel="stylesheet">
	<link href="css/jquery.toolbar.css" rel="stylesheet" />
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h2>Examples</h2>
	<span>Default</span>
	<div class="samples">
		<div data-toolbar="user-options" class="btn-toolbar pull-left"><i class="fa fa-cog"></i></div>
	<div class="clear"></div>
  </div>

	<div id="user-options" class="toolbar-icons hidden">
			<a href="#"><i class="fa fa-user"></i>2</a>
			<a href="#"><i class="fa fa-star"></i></a>
			<a href="#"><i class="fa fa-edit"></i></a>
			<a href="#"><i class="fa fa-trash"></i></a>
			<a href="#"><i class="fa fa-circle"></i></a>
	</div>

	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery.toolbar.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {

			// Define any icon actions before calling the toolbar
				$('.toolbar-icons a').on('click', function( event ) {
					event.preventDefault();
				});

				$('div[data-toolbar="user-options"]').toolbar({
				    content: '#user-options',
				    position: 'top',
				});

			// $('#link-toolbar').toolbar({
			// 	content: '#user-options',
			// 	position: 'top',
			// 	event: 'click',
			// 	adjustment: 35
			// });



		});
	</script>
</body>
</html>
